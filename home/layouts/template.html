<div id="accounts" column>
    <div id="login" column>
        <p style="font-size: xx-large">Login To Webappify</p>
        <p id="login-error" style="font-size: large; color: red;"></p>
        <div column>
            <input id="login-name" type="text" placeholder="Name"/>
            <input id="login-password" type="password" placeholder="Password"/>
            <button onclick="accounts_login(get('login-name').value,get('login-password').value)">Login</button>
        </div>
        <div column>
            <p style="font-size: x-large">Don't have an account?</p>
            <button onclick="view('register')">Register</button>
        </div>
        <div column>
            <button onclick="accounts_force()">Continue Without Login</button>
        </div>
    </div>
    <div id="register" column>
        <p style="font-size: xx-large">Register To Webappify</p>
        <p id="register-error" style="font-size: large; color: red;"></p>
        <div column>
            <input id="register-name" type="text" placeholder="Name"/>
            <input id="register-password" type="password" placeholder="Password"/>
            <button onclick="accounts_register(get('register-name').value,get('register-password').value)">Register
            </button>
        </div>
        <div column>
            <p style="font-size: x-large">Already have an account?</p>
            <button onclick="view('login')">Login</button>
        </div>
        <div column>
            <button onclick="accounts_force()">Continue Without Registration</button>
        </div>
    </div>
</div>
<div id="app" column>
    <!--App Body-->
</div>
